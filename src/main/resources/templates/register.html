<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <link rel="icon" th:href="@{/img/logo.png}" type="image/png">
    <title>Registro</title>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/67047dff02d78d1a30eddbf5/1i9koobr4';

            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Logo" class="logo"> <!-- Cambia el nombre del logo -->
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Registro</h2>
            <form th:action="@{/register}" method="POST" class="form">
                <input type="text" id="cc" name="cc" autocomplete="off" placeholder="Documento de identidad" required>
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Nombre" required>

                <input type="email" id="email" name="email" autocomplete="off" placeholder="Email" required>

                <input type="password" id="password" name="password"  autocomplete="off" placeholder="Contraseña" required>

                <input type="text" id="phone" name="phone" autocomplete="off" placeholder="Teléfono">

                <input type="text" id="address" name="address" autocomplete="off" placeholder="Dirección">

                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/iniciar">Inicia sesión</a></p>
            <p>Volver al inicio <a href="/"> Home </a></p>
        </div>
    </main>
</body>
</html>
