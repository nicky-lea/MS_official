<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resumen de Pedido</title>
    <link rel="stylesheet" th:href="@{/css/preview.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/logo.png}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>Resumen de Pedido</h1>

<!-- Formulario para realizar pedido -->
<form action="#" th:action="@{/user/makeorder}" method="post">
    <!-- Información del usuario -->
    <section class="user-info">
        <h2>Información del Usuario</h2>

        <!-- Campos editables para el usuario -->
        <label for="name"><strong>Nombre:</strong></label>
        <input type="text" id="name" name="name" th:value="${user.name}" required><br>

        <label for="userCc"><strong>CC:</strong></label>
        <input type="text" id="userCc" name="userCc" th:value="${user.cc}" readonly><br>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" th:value="${user.email}" required><br>

        <label for="phone"><strong>Teléfono:</strong></label>
        <input type="text" id="phone" name="phone" th:value="${user.phone}" required><br>

        <label for="shippingAddress"><strong>Dirección de Envío:</strong></label>
        <input type="text" id="shippingAddress" name="shippingAddress" placeholder="Ingrese su dirección de envío" required><br>
    </section>

    <!-- Carrito de Productos -->
    <section class="cart-items">
        <h2>Productos en el Carrito</h2>
        <table>
            <thead>
            <tr>
                <th class="title">Producto</th>
                <th class="title">Cantidad</th>
                <th class="title">Precio Unitario</th>
                <th class="title">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : ${cartItems}">
                <td th:text="${item.product.name}">Nombre del Producto</td>
                <td th:text="${item.quantity}">Cantidad</td>
                <td th:text="${item.product.price}">Precio Unitario</td>
                <td th:text="${item.quantity * item.product.price}">Total</td>

                <!-- Campos ocultos para enviar información de cada producto -->
                <input type="hidden" th:name="'cartItems[' + ${iterStat.index} + '].productId'" th:value="${item.product.id}">
                <input type="hidden" th:name="'cartItems[' + ${iterStat.index} + '].quantity'" th:value="${item.quantity}">
                <input type="hidden" th:name="'cartItems[' + ${iterStat.index} + '].unitPrice'" th:value="${item.product.price}">
                <input type="text" th:name="'cartItems[' + ${iterStat.index} + '].details'" th:value="${item.details}" class="hidden-details">


            </tr>
            </tbody>
        </table>
        <section class="price-summary">
            <br>
            <h2>Resumen de Precios:</h2>
            <p><strong>Subtotal:</strong> $<span th:text="${subtotal}">0.00</span></p>
            <p><strong>Costo de Envío:</strong> $<span th:text="${shippingCost}">10.00</span></p>
            <p><strong>Total:</strong> $<span th:text="${total}">0.00</span></p>

            <!-- Campo oculto para el total -->
            <input type="hidden" name="totalPrice" th:value="${total}">
        </section>
        <div class="action-buttons">
            <a th:href="@{/user/cart}" class="back-to-cart-btn">Volver</a>
            <a th:href="@{/user/products}" class="go-to-products-btn">Comprar</a>
            <button class="submit-btn" type="submit">Realizar Pedido</button>
        </div>

    </section>


</form>

</body>
</html>
