<!-- 404 Error Page -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - P치gina no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            background-color: #F7EFE5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #674188;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #674188;
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #674188;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #674188;
        }

        .btn-primary {
            background-color: #e0c0d8;
            color: #674188;
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #d3b3ca;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-message">P치gina no encontrada</h1>
    <p class="error-description">Lo sentimos, la p치gina que est치s buscando no existe o ha sido movida.</p>
    <a href="/" class="btn-primary">Volver al inicio</a>
</div>
</body>
</html>
