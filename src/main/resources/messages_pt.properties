about.title=Sobre N\u00f3s
about.description=Nesta p\u00e1gina voc\u00ea encontrar\u00e1 cr\u00e1i\u00e7\u00f5es artesanais \u00fanicas, elaboradas com carinho, paix\u00e3o e dedica\u00e7\u00e3o. Cada pe\u00e7a reflete o cuidado e o detalhe que colocamos em nosso trabalho, transformando qualquer ideia que voc\u00ea tenha em uma realidade tang\u00edvel. Aqui, seus sonhos e inspira\u00e7\u00f5es ganham vida atrav\u00e9s de nossas m\u00e3os, tornando-se obras personalizadas que contam uma hist\u00f3ria pr\u00f3pria. Deixe sua imagina\u00e7\u00e3o voar e n\u00f3s cuidamos do resto!
