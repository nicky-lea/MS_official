<body>
<header>
    <div class="logo-container">
        <img src="../img/logo.png" class="logo">
    </div>
    <nav>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
        <ul class="menu">
            <li><a href="/user" th:text="#{nav.home}">Inicio</a></li>
            <li><a href="/user#about" th:text="#{nav.about}">Nosotros</a></li>
            <li><a href="/user/products" th:text="#{nav.products}">Productos</a></li>
            <li><a href="/user/contacto" th:text="#{nav.contact}">Contacto</a></li>
        </ul>
        <ul class="buttons">
            <div class="language-selector">
                <div class="selected-language" onclick="toggleDropdown()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Español" class="flag-icon" />
                    <span>Español</span>
                    <i class="arrow"></i>
                </div>
                <div class="language-dropdown">
                    <a href="?lang=es" class="language-option">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Español" class="flag-icon" />
                        <span>Español</span>
                    </a>
                    <a href="?lang=en" class="language-option">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" class="flag-icon" />
                        <span>English</span>
                    </a>
                    <a href="?lang=pt" class="language-option">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Portugal.svg" alt="Português" class="flag-icon" />
                        <span>Português</span>
                    </a>
                </div>
            </div>
            <li class="car">

                </svg>
                </a>
            </li>
            <li class="perfil" id="perfil">
                <a href="#"><svg width="45" height="65" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 20C10.107 20 8.36763 19.3425 6.99768 18.2435C6.99845 18.2441 6.99923 18.2448 7 18.2454V17.5625C7 15.7676 8.49238 14.3125 10.3333 14.3125H13.6667C15.5076 14.3125 17 15.7676 17 17.5625V18.2454C15.6304 19.3433 13.8919 20 12 20ZM2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5003 17.5593 21.9635 12.0675 21.9998C12.045 21.9999 12.0225 22 12 22C11.9763 22 11.9527 21.9999 11.9291 21.9998C6.43889 21.9616 2 17.4992 2 12ZM12 7C10.1591 7 8.66667 8.45507 8.66667 10.25C8.66667 12.0449 10.1591 13.5 12 13.5C13.8409 13.5 15.3333 12.0449 15.3333 10.25C15.3333 8.45507 13.8409 7 12 7Z" fill="#674188"/>
                </svg>
                </a>
                <div class="perfil-dropdown" id="perfilDropdown">
                    <a href="/user/profile" th:text="#{nav.profile}">Perfil</a>
                    <a href="/user/orders" th:text="#{nav.orders}">Pedidos</a>
                    <form th:action="@{/logout}" method="post" id="logoutForm">
                        <button type="submit" class="logout-button" th:text="#{nav.logout}">Cerrar sesión</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<!-- Mostrar el mensaje flash -->
<div th:if="${message}" class="alert alert-success">
    <p th:text="#{message.success} + ': ' + ${productName} + ' (Cantidad: ' + ${quantity} + ')'"></p>
    <div>
        <a href="/user/products" class="btn btn-primary" th:text="#{seguir.comprando}"></a>
        <a href="/user/cart" class="btn btn-secondary" th:text="#{ir.al.carrito}"></a>
    </div>
</div>

<form method="get" action="/user/products" class="sort-button">
    <select name="sortOption" id="sortOption" class="sort-button" onchange="this.form.submit()">
        <option value="name:asc" th:selected="${currentSortOption == 'name:asc'}" th:text="#{nombre.asc}"></option>
        <option value="name:desc" th:selected="${currentSortOption == 'name:desc'}" th:text="#{nombre.desc}"></option>
        <option value="price:asc" th:selected="${currentSortOption == 'price:asc'}" th:text="#{precio.asc}"></option>
        <option value="price:desc" th:selected="${currentSortOption == 'price:desc'}" th:text="#{precio.desc}"></option>
    </select>
</form>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" th:each="product : ${productList}">
            <div class="card">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Imagen de producto" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nombre del producto</h5>
                    <p class="card-text" th:text="${product.formattedPrice} + ' COP'">Precio: $</p>

                    <p class="card-text">
                        <!-- Descripción corta -->
                        <span class="short-description" th:text="${#strings.abbreviate(product.description, 100)}"></span>
                        <!-- Descripción completa -->
                        <span class="full-description" th:text="${product.description}"></span>
                    </p>
                    <button class="btn btn-primary toggle-btn" onclick="toggleDescription(this)"
                            th:data-read-more="#{read.more}" th:data-read-less="#{read.less}" th:text="#{read.more}">Leer más</button>


                    <form th:action="@{addtocart}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit" class="btn btn-primary" th:text="#{add.to.cart}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleDescription(button) {
        const cardBody = button.closest('.card-body');
        const shortDescription = cardBody.querySelector('.short-description');
        const fullDescription = cardBody.querySelector('.full-description');

        if (fullDescription.style.display === 'none' || fullDescription.style.display === '') {
            // Show full description
            shortDescription.style.display = 'none';
            fullDescription.style.display = 'inline';
            // Change button text using i18n
            button.textContent = button.getAttribute('data-read-less');
        } else {
            // Hide full description
            shortDescription.style.display = 'inline';
            fullDescription.style.display = 'none';
            // Change button text using i18n
            button.textContent = button.getAttribute('data-read-more');
        }
    }


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="../js/menu_toggle.js"></script>
<script src="../js/perfil_dropdown.js"></script>
<script src="../../js/languagedropdown.js"></script>
</body>
</html>
