spring.application.name=MS_official

logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off

server.port=8080

#Poder ver cada cambio de manera dinámica
spring.thymeleaf.cache=false

#Conexión a la BBDD MySql
spring.datasource.url=jdbc:mysql://localhost:3306/ms?useSSL=false&serverTimeZone=UTC&allPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create

#Mostrar mensajes SQL en consola
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.edu.usco.pw.ms_official=DEBUG