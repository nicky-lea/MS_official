payment_instructions_title=Instru\u00e7\u00f5es de Pagamento
payment_instructions_message_1=Voc\u00ea tem 24 horas para realizar o pagamento do seu pedido atrav\u00e9s do Nequi no n\u00famero 3008020893. Se o pagamento n\u00e3o for feito dentro desse prazo, seu pedido ser\u00e1 automaticamente cancelado.
payment_instructions_message_2=Depois que o pagamento for feito, voc\u00ea deve enviar uma captura da comprova\u00e7\u00e3o do pagamento para o nosso WhatsApp. Ap\u00f3s a verifica\u00e7\u00e3o, voc\u00ea receber\u00e1 uma resposta adequada e seu pedido ser\u00e1 marcado como pago.
payment_instructions_message_3=Na se\u00e7\u00e3o "Meus Pedidos", voc\u00ea pode encontrar todos os seus pedidos pendentes e seus status para que voc\u00ea esteja atualizado. Para mais informa\u00e7\u00f5es, entre em contato pelo WhatsApp.
payment_instructions_message_4=Depois que o pedido for entregue, voc\u00ea deve ir l\u00e1 e marcar seu pedido como recebido. Se voc\u00ea n\u00e3o fizer isso dentro de 3 dias, n\u00f3s marcaremos automaticamente.
